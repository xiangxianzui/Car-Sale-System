<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css"/>
    <h:head>
        <title>Update the car</title>
    </h:head>
    <h:body>
<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="navbar-header">
        <a class="navbar-brand text-primary" href="#">Car Sale System</a>
    </div>
    <div class="pull-right">
        <ul class="nav navbar-nav">
            <li id="log_out">
                <h:form>
                    <h:commandButton class="btn btn-danger" style="margin: 8px" value="Log out" action="#{salespersonPageController.logOutOnclick()}"></h:commandButton>
                </h:form>
            </li>
        </ul>
    </div>
</nav>
        
<div class="container">
    <div class="row" style="margin-top:100px" id="updateCar-div">
    <div class="col-md-12">
      <h2 class="text-center text-primary"><em>Update the car</em></h2>
    </div>
    <div class="col-md-12" style="width: 100%; height: 1px; background-color: #3c78d8"></div>
    </div>
</div>
        <div class="container">
            <h:form>
            <div class="well" style="margin: 5px; background-color: rgba(245, 245, 245, 0.0)">
    <div class="row well" style="margin:5px">
        <div class="col-md-2"><p class="text-center text-primary"><em>Model No: </em></p></div>
        <div class="col-md-10"><h:outputText class="form-control" value="#{updateCarPageController.updateCar.modelNo}"></h:outputText></div>
    </div>
    <div class="row well" style="margin:5px">
        <div class="col-md-2"><p class="text-center text-primary"><em>Model Name: </em></p></div>
        <div class="col-md-10"><h:outputText class="form-control" value="#{updateCarPageController.updateCar.modelName}"></h:outputText></div>
    </div>
    <div class="row well" style="margin:5px">
        <div class="col-md-2"><p class="text-center text-primary"><em>VIN: </em></p></div>
        <div class="col-md-10"><h:outputText class="form-control" value="#{updateCarPageController.updateCar.VIN}"></h:outputText></div>
    </div>
    <div class="row well" style="margin:5px">
        <div class="col-md-2"><p class="text-center text-primary"><em>Maker: </em></p></div>
        <div class="col-md-10"><h:outputText class="form-control" value="#{updateCarPageController.updateCar.maker}"></h:outputText></div>
    </div>
    <div class="row well" style="margin:5px">
        <div class="col-md-2"><p class="text-center text-primary"><em>Type: </em></p></div>
        <div class="col-md-10"><h:outputText class="form-control" value="#{updateCarPageController.updateCar.type}"></h:outputText></div>
    </div>
    <div class="row well" style="margin:5px">
        <div class="col-md-2"><p class="text-center text-primary"><em>Description: </em></p></div>
        <div class="col-md-10"><h:inputText class="form-control" value="#{updateCarPageController.updateCar.description}"></h:inputText></div>
    </div>
    <div class="row well" style="margin:5px">
        <div class="col-md-2"><p class="text-center text-primary"><em>Preview Url: </em></p></div>
        <div class="col-md-10"><h:inputText class="form-control" value="#{updateCarPageController.updateCar.previewUrl}"></h:inputText></div>
    </div>
    <div class="row well" style="margin:5px">
        <div class="col-md-2"><p class="text-center text-primary"><em>Sell State: </em></p></div>
        <div class="col-md-10"><h:selectOneMenu class="form-control" value="#{updateCarPageController.updateCar.sellState}" required="true" requiredMessage="You must select a salesperson!">
                    <f:selectItems value="#{updateCarPageController.sellStateList}"/></h:selectOneMenu></div>
    </div>
    <div class="row" style="margin:20px">
        <h:commandButton  class="btn btn-primary btn-block" value="Update!" action="#{updateCarPageController.updateCar()}"></h:commandButton>
    </div>
    <div class="row" style="margin:20px">
        <h:commandButton  class="btn btn-warning btn-block" value="Back" action="/salespersonPage?faces-redirect=true"></h:commandButton>
    </div>
    </div>
            </h:form>
           
        </div>
        
    </h:body>
</html>
