<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css"/>
    <h:head>
        <title>Buy a new car!</title>
    </h:head>
    <h:body>
<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="navbar-header">
        <a class="navbar-brand text-primary" href="#">Car Sale System</a>
    </div>
    <div class="pull-right">
        <ul class="nav navbar-nav">
            <li id="log_out">
                <h:form>
                    <h:commandButton class="btn btn-danger" style="margin: 8px" value="Log out" action="#{customerPageController.logOutOnclick()}"></h:commandButton>
                </h:form>
            </li> 
        </ul>
    </div>
</nav>
        
<div class="container">
    <div class="row" style="margin-top:100px" id="buyCar-div">
    <div class="col-md-12">
      <h2 class="text-center text-primary"><em>Buy Car</em></h2>
    </div>
    <div class="col-md-12" style="width: 100%; height: 1px; background-color: #3c78d8"></div>
    </div>
</div>    
        
        <div class="container">
            <h:form>
            <div class="row" style="margin:50px">
                <h3 class="text-primary"><i class="fa fa-hand-o-right fa-2x"></i>  Choose a salesperson</h3>
            </div>
            <div class="row" style="margin:30px">
                <h:selectOneMenu class="form-control" value="#{saleBean.buyCarSelectedSalespersonName}" required="true" requiredMessage="You must select a salesperson!">
                    <f:selectItems value="#{userBean.allSalespersonNames}"/></h:selectOneMenu>
            </div>
            <div class="row" style="margin:50px">
                <h:commandButton  class="btn btn-success btn-block" value="Buy!" action="#{saleBean.buyCarInBuyCarPage()}"></h:commandButton>
            </div>
            </h:form>
            <h:form>
            <div class="row" style="margin:50px">
                <h:commandButton  class="btn btn-warning btn-block" value="Back" action="/customerPage?faces-redirect=true"></h:commandButton>
            </div>
            </h:form>
        </div>
    </h:body>
</html>
